<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1>Tamagotchi</h1>
      <p>This is your pet Tamagotchi. DON'T LET IT DIE</p>
      <button class="btn" id="start">Create Your Pet!</button>
      <div class="row center">
        <div id="pet-img" class="pet-1"></div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div id="health"></div>
        </div>
        <div class="col-md-3">
          <div id="potty"></div>
        </div>

        <div class="col-md-3">
          <div id="hunger"></div>
        </div>

        <div class="col-md-3">
          <div id="age"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <button class="btn" id="med">Medicine</button>
        </div>
        <div class="col-md-4">
          <button class="btn" id="bathroom">Use the Bathroom</button>
        </div>
        <div class="col-md-4">
          <button class="btn" id="feed">Feed Your Pet</button>
        </div>
      </div>
    </div>
  </body>
</html>
