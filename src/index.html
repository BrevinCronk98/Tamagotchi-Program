<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1>Tamagotchi</h1>
      <p>this is your pet Tamagotchi. DON'T LET IT DIE</p>
      <button id="start">Create Your Pet!!!!!!!!!!!</button>
      <div class="row">
        <div class="col-md-3">
          <div id="health"></div>
        </div>
        <div class="col-md-3">
          <div id="potty"></div>
        </div>

        <div class="col-md-3">
          <div id="hunger"></div>
        </div>

        <div class="col-md-3">
          <div id="age"></div>
        </div>
      </div>
    </div>
  </body>
</html>
