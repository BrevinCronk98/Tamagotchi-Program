<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1>Tamagotchi</h1>
      <p class="sub">This is your pet Tamagotchi. DON'T LET IT DIE!</p>
      <form id="begin" class="center">
        <div class="row">
          <label for="input" id="input">Pet Name!</label>
          <input type="text" id="name" required />
        </div>
        <div class="row">
          <button class="btn" id="start" type="submit">Create Your Pet!</button>
        </div>
      </form>
      <p id="pet-name"></p>
      <div id="gif"></div>
      <div class="row">
        <div class="col-md-2">
          <div class="stats" id="health"></div>
        </div>
        <div class="col-md-2">
          <div class="stats" id="potty"></div>
        </div>

        <div class="col-md-2">
          <div class="stats" id="hunger"></div>
        </div>

        <div class="col-md-2">
          <div class="stats" id="age"></div>
        </div>

        <div class="col-md-2">
          <div class="stats" id="happy"></div>
        </div>
      </div>

      <div class="row center">
        <div id="egg-bg">
          <div id="pet-img" class="pet-1"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <button class="btn" id="med-btn">Give Medicine</button>
        </div>
        <div class="col-md-3">
          <button class="btn" id="bathroom-btn">Use Bathroom</button>
        </div>
        <div class="col-md-3">
          <button class="btn" id="feed-btn">Feed Pet</button>
        </div>
        <div class="col-md-3">
          <button class="btn" id="happy-btn">Show GIF</button>
        </div>
      </div>
    </div>
  </body>
</html>
